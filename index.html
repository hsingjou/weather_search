<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="index.css"> 
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@300&display=swap');
      </style>
    <title>weather search</title>
</head>
<body>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="weather_search">
                        <div class="search">
                            <div class="title" >
                                <h3>weather search</h3>
                            </div>
                            <div class="search_layout" >
                                <input type="text" placeholder=" enter city name in English" spellcheck="false">
                                <button>
                                    <span class="material-symbols-outlined">
                                        search
                                    </span>
                                </button>
                            </div>
                        </div>
                        <div class="error">
                            <p>請輸入正確城市名</p>
                        </div>
                        
                        <div class="weather_information">
                            <div class="data_layout">
                                <div class="city_name">
                                  TOKYO
                                </div>
                            <div class="temperater">33°C</div>
                            <div class="weather_situation">
                                <img src="https://1.bp.blogspot.com/-kcV5lUNVWjk/U9y_l53j6tI/AAAAAAAAjfc/ksZGpirKWfM/s800/tenki_mark01_hare.png" class="weather_icon">
                            </div>
                           
                            <div style="display: inline-block; padding: 20px;" >
                                <p>
                                    HUMIDITY
                                </p>
                                <div class="humidity" >
                                    62
                                    </div>
                                </div>
                              <div style="display: inline-block;padding: 20px;">
                                <p>
                                    WIND SPEED
                                </p>
                                <div class="wind_speed" style="display: inline-block;">18</div>
                              </div>
    
                              
                                </div>
                            </div>
                         </div>
                    <div class="city">
                        <div>
                            <h4>城市名字中英對照表</h4>
                            <p>以下城市名僅供參考，亦可搜尋下方未列出之城市</p>
                            <br>
                            <div style="display: inline-block; padding: 20px;">        
                                <h5>台北：Taipei</h5><h5>東京：Tokyo</h5><h5>大阪：Osaka</h5>
                                <h5>紐約：New York</h5><h5>倫敦：London</h5><h5>大阪：Osaka</h5>
                            </div>
                            <div style="display: inline-block;padding: 20px">        
                                <h5>首爾：Seoul</h5><h5>釜山：busan</h5><h5>香港：Hongkong</h5>
                                <h5>墨爾本：Melbourne</h5><h5>北京：Beijing</h5><h5>上海：Shanghai</h5>
                            </div>
                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <style>
            </style>
        <script src="Script.js"> </script>
</body>
</html>
